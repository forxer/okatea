
galleriesList:
    path:     /galeries
    defaults: { controller: GalleriesController::galleriesList }    

galleriesGallery:
    path:     /galerie/{slug}
    defaults: { controller: GalleriesController::galleriesGallery }
    requirements:
        slug: .+?

galleriesItem:
    path:     /galeries/{slug}
    defaults: { controller: GalleriesController::galleriesItem }
    requirements:
        slug: .+?
