
galleriesList:
    path:     /galleries
    defaults: { _controller: GalleriesController::galleriesList }    

galleriesGallery:
    path:     /gallery/{slug}
    defaults: { _controller: GalleriesController::galleriesGallery }
    requirements:
        slug: .+?

galleriesItem:
    path:     /galleries/{slug}
    defaults: { _controller: GalleriesController::galleriesItem }
    requirements:
        slug: .+?
