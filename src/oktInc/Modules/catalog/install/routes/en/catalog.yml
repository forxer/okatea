
catalogList:
    path:     /catalog/{page}
    defaults: { _controller: 'CatalogController::catalogList', page: 1 }    
    requirements:
        page:  \d+

catalogCategory:
    path:     /catalog/{slug}/{page}
    defaults: { _controller: 'CatalogController::catalogCategory', page: 1 }
    requirements:
        slug: .+?[^/]?$
        page: \d+

catalogProduct:
    path:     /product/{slug}
    defaults: { _controller: 'CatalogController::catalogProduct' }
