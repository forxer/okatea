# default Okatea routes
# do not remove this file


home:
    path:     /
    defaults: { _controller: Okatea\Admin\Controller\Home::homePage }


#
# error pages
#

401:
    path:     /401
    defaults: { _controller: Okatea\Admin\Controller::serve401 }
    
404:
    path:     /404
    defaults: { _controller: Okatea\Admin\Controller::serve404 }

503:
    path:     /503
    defaults: { _controller: Okatea\Admin\Controller::serve503 }


#
# user pages
#
login:
    path:     /login
    defaults: { _controller: Okatea\Admin\Controller\Connexion::login }

logout:
    path:     /logout
    defaults: { _controller: Okatea\Admin\Controller\Connexion::logout }

forget_password:
    path:     /forget-password
    defaults: { _controller: Okatea\Admin\Controller\Connexion::forget_password }


#
# configuration pages
#

config_general:
    path:     /configuration/general
    defaults: { _controller: Okatea\Admin\Controller\Config\General::page }

config_display:
    path:     /configuration/display
    defaults: { _controller: Okatea\Admin\Controller\Config\Display::page }

config_languages:
    path:     /configuration/languages
    defaults: { _controller: Okatea\Admin\Controller\Config\Languages::page }

config_modules:
    path:     /configuration/modules
    defaults: { _controller: Okatea\Admin\Controller\Config\Modules::page }

config_themes:
    path:     /configuration/themes/{page}
    defaults: { _controller: Okatea\Admin\Controller\Config\Themes::index, page: 1 }
    requirements:
        page:  \d+

config_theme_add:
    path:     /configuration/theme/add
    defaults: { _controller: Okatea\Admin\Controller\Config\Themes::add }

config_theme:
    path:     /configuration/theme/{theme_id}
    defaults: { _controller: Okatea\Admin\Controller\Config\Themes::theme }

config_themes_editor:
    path:     /configuration/theme/editor/{theme_id}
    defaults: { _controller: Okatea\Admin\Controller\Config\ThemesEditor::page }

config_navigation:
    path:     /configuration/navigation
    defaults: { _controller: Okatea\Admin\Controller\Config\Navigation::page }

config_permissions:
    path:     /configuration/permissions
    defaults: { _controller: Okatea\Admin\Controller\Config\Permissions::page }

config_tools:
    path:     /configuration/tools
    defaults: { _controller: Okatea\Admin\Controller\Config\Tools::page }

config_infos:
    path:     /configuration/infos
    defaults: { _controller: Okatea\Admin\Controller\Config\Infos::page }

config_update:
    path:     /configuration/update
    defaults: { _controller: Okatea\Admin\Controller\Config\Update::page }

config_logadmin:
    path:     /configuration/logadmin/{page}
    defaults: { _controller: Okatea\Admin\Controller\Config\Logadmin::page, page: 1 }
    requirements:
        page:  \d+

config_router:
    path:     /configuration/router
    defaults: { _controller: Okatea\Admin\Controller\Config\Router::page }

config_advanced:
    path:     /configuration/advanced
    defaults: { _controller: Okatea\Admin\Controller\Config\Advanced::page }

